<div class="container">
    <div class="row">
        <div class="col px-0">
            <ngx-general-table [config]="configuracion" [datos]="datosPrueba"></ngx-general-table>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ngx-form-codificacion-arka></ngx-form-codificacion-arka>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
    </div>
  </ng-template>
