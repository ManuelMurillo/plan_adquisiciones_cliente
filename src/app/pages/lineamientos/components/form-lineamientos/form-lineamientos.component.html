<div class="container-fluid">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary">{{titulo}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col py-2"></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Numero:</label>
                <input type="text" class="form-control py-2" id="buscador-tabla"
                    aria-describedby="search-table" placeholder="">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control py-2" id="buscador-tabla"
                    aria-describedby="search-table" placeholder="">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>Objetivo:</label>
                <textarea class="form-control" aria-label="With textarea" rows="5"></textarea>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-start">
            <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light">Guardar / Editar</button>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-light px-3 py-2 my-3 border">Cancelar</button>
        </div>
        
        
    </div>
</div>
