<table [nbTreeGrid]="data" equalColumnsWidth class="table-hover">
    <tr ngxSelectedRow [myRow]="row" [selectedRow]="selectedTreeRow" nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns" (click)="onSelect(row)">
    </tr>
    <ng-container [nbTreeGridColumnDef]="customColumn">
        <td nbTreeGridCell *nbTreeGridCellDef="let row">
            <nb-tree-grid-row-toggle class="p-1" [expanded]="row.expanded" *ngIf="row.data.kind === 'dir'">
            </nb-tree-grid-row-toggle>
            {{row.data.name}}
        </td>
    </ng-container>
    <ng-container *ngFor="let column of defaultColumns" [nbTreeGridColumnDef]="column">
        <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column]}}</td>
    </ng-container>

</table>
